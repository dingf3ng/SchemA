<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SchemA Playground</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }

    .header {
      background: #252526;
      border-bottom: 1px solid #3e3e42;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #cccccc;
      margin: 0;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .example-picker {
      background: #3c3c3c;
      color: #cccccc;
      border: 1px solid #3e3e42;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      outline: none;
      transition: background 0.2s;
    }

    .example-picker:hover {
      background: #464646;
    }

    .example-picker:focus {
      border-color: #007acc;
    }

    .stepper-toggle {
      background: #3c3c3c;
      color: #cccccc;
      border: 1px solid #3e3e42;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      outline: none;
      transition: background 0.2s;
    }

    .stepper-toggle:hover {
      background: #464646;
    }

    .stepper-toggle.active {
      background: #007acc;
      border-color: #007acc;
      color: white;
    }

    .stepper-controls {
      display: none;
      gap: 8px;
      align-items: center;
    }

    .stepper-controls.active {
      display: flex;
    }

    .stepper-btn {
      background: #3c3c3c;
      color: #cccccc;
      border: 1px solid #3e3e42;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      outline: none;
      transition: background 0.2s;
    }

    .stepper-btn:hover:not(:disabled) {
      background: #464646;
    }

    .stepper-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stepper-info {
      font-size: 12px;
      color: #858585;
    }

    .environment-viewer {
      display: none;
      border-top: 1px solid #3e3e42;
      max-height: 50%;
      overflow-y: auto;
      background: #1e1e1e;
    }

    .environment-viewer.active {
      display: block;
    }

    .environment-header {
      background: #252526;
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      color: #cccccc;
      border-bottom: 1px solid #3e3e42;
    }

    .environment-content {
      padding: 12px 16px;
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.6;
    }

    .env-section {
      margin-bottom: 16px;
    }

    .env-section-header {
      font-size: 11px;
      font-weight: 600;
      color: #858585;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid #3e3e42;
    }

    .env-internal {
      opacity: 0.7;
    }

    .env-internal .env-section-header {
      color: #6a9955;
    }

    .env-var {
      margin-bottom: 8px;
      display: flex;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 4px;
    }

    .env-var-internal {
      opacity: 0.8;
    }

    .env-var-name {
      color: #9cdcfe;
      font-weight: 500;
    }

    .env-var-type {
      color: #4ec9b0;
      font-size: 10px;
      padding: 1px 4px;
      background: rgba(78, 201, 176, 0.1);
      border-radius: 3px;
      margin-left: 4px;
    }

    .env-var-value {
      color: #ce9178;
      margin-left: 8px;
      word-break: break-all;
    }

    .current-line-highlight {
      background: rgba(255, 255, 0, 0.15) !important;
      border-left: 3px solid #ffd700 !important;
    }

    .current-line-glyph {
      background: #ffd700;
      width: 4px !important;
      margin-left: 3px;
    }

    .current-step-marker {
      background: rgba(255, 215, 0, 0.4) !important;
      border-radius: 2px;
    }

    .current-step-inline {
      border-bottom: 2px solid #ffd700 !important;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    #editor {
      flex: 1;
      min-width: 200px;
      height: 100%;
      border-right: 1px solid #3e3e42;
    }

    .resizer {
      width: 4px;
      background: #3e3e42;
      cursor: col-resize;
      position: relative;
      z-index: 10;
      transition: background 0.2s;
    }

    .resizer:hover {
      background: #007acc;
    }

    .resizer.dragging {
      background: #007acc;
    }

    .preview {
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
      min-width: 200px;
      width: 400px;
    }

    .preview-header {
      background: #252526;
      border-bottom: 1px solid #3e3e42;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .preview-header h2 {
      font-size: 14px;
      font-weight: 600;
      color: #cccccc;
    }

    #preview-summary {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 3px;
      background: #3c3c3c;
      color: #cccccc;
      font-weight: 500;
    }

    #preview-summary[data-tone="success"] {
      background: #1e7e34;
      color: #d4edda;
    }

    #preview-summary[data-tone="warning"] {
      background: #856404;
      color: #fff3cd;
    }

    #preview-summary[data-tone="error"] {
      background: #721c24;
      color: #f8d7da;
    }

    #preview-output {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #d4d4d4;
    }

    #preview-output[data-tone="success"] {
      color: #a8d5ba;
    }

    #preview-output[data-tone="warning"] {
      color: #ffd966;
    }

    #preview-output[data-tone="error"] {
      color: #f48771;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }

    ::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ðŸ”¬ SchemA Playground</h1>
      <div class="header-controls">
        <select id="example-picker" class="example-picker">
          <option value="">Select an example...</option>
        </select>
        <button id="stepper-toggle" class="stepper-toggle">Stepper Mode</button>
        <div id="stepper-controls" class="stepper-controls">
          <button id="step-btn" class="stepper-btn">Step</button>
          <button id="continue-btn" class="stepper-btn">Continue</button>
          <button id="reset-btn" class="stepper-btn">Reset</button>
          <span id="stepper-info" class="stepper-info">Ready</span>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div id="editor"></div>
      <div class="resizer" id="resizer"></div>
      <div class="preview">
        <div class="preview-header">
          <h2>Output</h2>
          <span id="preview-summary">Ready</span>
        </div>
        <div id="preview-output">Program is empty.</div>
        <div id="environment-viewer" class="environment-viewer">
          <div class="environment-header">Environment</div>
          <div id="environment-content" class="environment-content">
            No variables yet.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.52.0/min/vs/loader.js"></script>
  <script type="module" src="/src/playground.ts"></script>
</body>
</html>
